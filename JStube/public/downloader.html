<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">My Own YouTube Downloader !</h1>
    <form action="/download" method="post">
        <input class="file_name" type="text" name="name" placeholder="Input File name e.g. The Duck Song"></br>
        <input class="url_input" type="text" name="URL" placeholder="Video URL e.g. https://www.youtube.com/watch?v=MtN1YnoL46Q"></br>
        <input type="submit" class="convert_button" value="Convert">
    </form>
</body>
</html>
